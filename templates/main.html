<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f051d] via-[#1b0a33] to-[#120826] text-white p-10">
<div class="bg-white/5 p-8 rounded-3xl border border-white/10 max-w-xl mx-auto">
<h1 class="text-2xl mb-4">Rooms</h1>
{% for r in rooms %}
<p>{{r[0]}} â€” {{r[1]}}</p>
{% endfor %}
<hr class="my-4 border-white/10">

<form action="/create_room" method="post">
<input name="name" placeholder="Room name" class="w-full p-3 rounded-xl bg-black/40 border border-white/10 text-white mb-2">
<input name="port" placeholder="Port" class="w-full p-3 rounded-xl bg-black/40 border border-white/10 text-white mb-2">
<button class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-700 to-indigo-700">Create & Join</button>
</form>

<form action="/join_room" method="get" class="mt-4">
<input name="port" placeholder="Join port" class="w-full p-3 rounded-xl bg-black/40 border border-white/10 text-white mb-2">
<button class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-700 to-indigo-700">Join Room</button>
</form>
</div>
</body>
</html>
